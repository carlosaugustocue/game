<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Juego de Mapa del Quindío</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/eje.jpg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            if (username) {
                localStorage.setItem('currentUser', username);
                window.location.href = 'game.html';
            } else {
                Swal.fire('Error', 'Por favor ingresa un nombre de usuario.', 'error');
            }
        }
    </script>
</head>
<body class="first-view">
    <div class="login-container">
        <h1 class="main-title black-title">Aventura del Cafe</h1>
        <p>Por favor Ingresa tu nombre para empezar a jugar</p>
        <input type="text" id="username" placeholder="Nombre de usuario">
        <button onclick="login()">Iniciar Juego</button>
    </div>
</body>
</html>
